<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" />
      <div *ngIf="firstName?.hasError('required') && (firstName?.dirty || firstName?.touched)" class="error">
        First Name is required.
      </div>
    </div>
  
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" />
      <div *ngIf="lastName?.hasError('required') && (lastName?.dirty || lastName?.touched)" class="error">
        Last Name is required.
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="email?.hasError('required') && (email?.dirty || email?.touched)" class="error">
        Email is required.
      </div>
      <div *ngIf="email?.hasError('email') && (email?.dirty || email?.touched)" class="error">
        Invalid email format.
      </div>
    </div>
  
    <div>
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" formControlName="mobileNumber" />
      <div *ngIf="mobileNumber?.hasError('required') && (mobileNumber?.dirty || mobileNumber?.touched)" class="error">
        Mobile Number is required.
      </div>
      <div *ngIf="mobileNumber?.hasError('pattern') && (mobileNumber?.dirty || mobileNumber?.touched)" class="error">
        Invalid mobile number format.
      </div>
    </div>
  
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" />
      <div *ngIf="dateOfBirth?.hasError('required') && (dateOfBirth?.dirty || dateOfBirth?.touched)" class="error">
        Date of Birth is required.
      </div>
    </div>
  
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="" disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div *ngIf="gender?.hasError('required') && (gender?.dirty || gender?.touched)" class="error">
        Gender is required.
      </div>
    </div>
  
    <!-- ... other fields ... -->
  
    <button type="submit">Register</button>
  </form>
